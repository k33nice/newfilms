{% extends 'index.html' %}

{% block content %}
    <div class="text">
        <form action="/delete/delete" method="post">
            <table>
                {% for film in films %}
                    <tr>
                        <td>
                            <input value="{{film.id}}" type="checkbox" name="checkbox[]">
                            {{film.name}}
                        </td>
                    </tr>
                    {% endfor %}
            </table>
            <input name="submit" type="submit" value="Удалить">
        </form>
        <div>
        <div class="pager">
                    <a href="/delete/1">Начало</a>
                    {% for i in range(1, pager.totalPages) %}
                        <a href="/delete/{{i}}">{{i}}</a>
                    {% endfor %}
                    <a href="/delete/{{pager.totalPages}}">Конец</a>
        </div>
        </div>
    </div>
    <div>
    </div>
{% endblock %}
